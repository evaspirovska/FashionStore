<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head> <title>Reset Password</title> </head>
<body  style="background-image: linear-gradient(180deg,#a697db,lightpink);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;">

    <h2>Enter new password:</h2>
    <form action="#" th:action="@{/reset-password}" th:object="${user}" method="post">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input th:field="*{email}" type="text" name="emailId" id="email" readonly></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input th:field="*{password}" type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="reset" value="Clear"/></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>


</body>
</html>
